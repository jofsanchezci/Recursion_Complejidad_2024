<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Visualización de Algoritmos de Búsqueda</h1>
    <div id="controls">
        <label for="search-type">Tipo de búsqueda:</label>
        <select id="search-type">
            <option value="linear">Búsqueda Lineal</option>
            <option value="binary">Búsqueda Binaria</option>
        </select>
        <input type="number" id="target" placeholder="Número a buscar" />
        <button id="start-button">Iniciar</button>
    </div>
    <div id="visualization"></div>

    <script src="script.js"></script>
</body>
</html>
